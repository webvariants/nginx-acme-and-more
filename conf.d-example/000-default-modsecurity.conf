server {
        server_name _;
        listen 80;
        listen [::]:80;
        access_log /var/log/nginx/access-fallback.log vcombined;
        include include/headers-internal-vhost.conf;

        include include/bot-protect.conf;

        include include/owasp-modsecurity-on.conf;       # block
        # include include/owasp-modsecurity-detect.conf; # detect only

        return 503;
}
