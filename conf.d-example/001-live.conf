server {
        listen 80;
        listen [::]:80;
        server_name www.example.com;
        access_log off;

        include include/bot-protect.conf;

        location /.well-known/ {
                root /usr/share/nginx/html/;
                break;
        }

        location / {
                return 301 https://$host$request_uri;
        }
}


server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name www.example.com;
        access_log /var/log/nginx/access.log vcombined;

        include include/bot-protect.conf;

        ssl_certificate /etc/ssl/acme.sh/www.example.com/fullchain.cer;
        ssl_certificate_key /etc/ssl/acme.sh/www.example.com/www.example.com.key;

        set $live "live";
        location / {
                include include/headers-public-vhost.conf;

                proxy_pass http://$live:80;
        }
}
